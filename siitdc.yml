name: siitdc

  
topology:
  nodes:
         
    router1:
      kind: linux
      image: quay.io/frrouting/frr:8.4.1
      binds:
        - router1/daemons:/etc/frr/daemons
        - router1/frr.conf:/etc/frr/frr.conf
           
    PC1:
      kind: linux
      image: docker.io/esanchezv/kaliipv6v2.1:latest
      exec:
      - ip -6 route del default dev eth0

    PC2:
      kind: linux
      image: siit-dcv2:latest
      exec:
      - ip -6 route del default dev eth0 

    PC3:
      kind: linux
      image: docker.io/wbitt/network-multitool:extra
      exec:
      - ip -6 route del default dev eth0  

    PC4:
      kind: linux
      image: docker.io/wbitt/network-multitool:extra
      exec:
      - ip -6 route del default dev eth0
  links:
    - endpoints: ["router1:eth1", "PC1:eth1"]
    - endpoints: ["router1:eth2", "PC2:eth1"]
    - endpoints: ["router1:eth3", "PC3:eth1"]
    - endpoints: [PC4:eth1", "PC2:eth2"]
    
     
