name: siitdc

  
topology:
  nodes:
         
    router1:
      kind: linux
      image: quay.io/frrouting/frr:8.4.1
      binds:
        - router1/daemons:/etc/frr/daemons
        - router1/frr.conf:/etc/frr/frr.conf
      exec:
       - "sysctl -w net.ipv6.conf.all.forwarding=1"     
    SRV1:
      kind: linux
      image: ubuntu2204:latest
      exec:
      - ip -6 route del default dev eth0

    SRVSIIT:
      kind: linux
      image: siit-dc:latest
      exec:
       - ip -6 route del default dev eth0 
       - "sysctl -w net.ipv4.ip_forward=1"
       - "sysctl -w net.ipv6.conf.all.forwarding=1"
    PC1:
      kind: linux
      image: docker.io/wbitt/network-multitool:extra
      exec:
      - ip -6 route del default dev eth0  

    PC2:
      kind: linux
      image: docker.io/wbitt/network-multitool:extra
      exec:
      - ip -6 route del default dev eth0
  links:
    - endpoints: ["router1:eth1", "SRV1:eth1"]
    - endpoints: ["router1:eth2", "SRVSIIT:eth1"]
    - endpoints: ["router1:eth3", "PC1:eth1"]
    - endpoints: [PC2:eth1", "SRVSIIT:eth2"]
    
     
