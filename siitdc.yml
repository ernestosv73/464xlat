name: siitdc

  
topology:
  nodes:
  
    rtinetipv6:
      kind: linux
      image: quay.io/frrouting/frr:8.4.1
      binds:
        - rtinetipv6/daemons:/etc/frr/daemons
        - rtinetipv6/frr.conf:/etc/frr/frr.conf
      exec:
       - "sysctl -w net.ipv6.conf.all.forwarding=1" 
       - ip -6 route del default dev eth0
     
    tayga:
      kind: linux
      image: danehans/tayga:latest
      
      exec:
       - ip -6 route del default dev eth0
       - ip addr add 10.0.1.1/24 dev eth1
       - ip -6 addr add 2001:db8:aaaa::2/64 dev eth2
       - "sysctl net.ipv6.conf.all.disable_ipv6=0"
       - "sysctl net.ipv6.conf.all.forwarding=1"
       
    SRV1:
      kind: linux
      image: esanchezv/ubuntu2204:latest
      exec:
      - ip -6 route del default dev eth0
      - ip -6 addr add 2001:db8:100::2/64 dev eth1
      - ip -6 route add default via 2001:db8:100::1

    
    PC1:
      kind: linux
      image: docker.io/wbitt/network-multitool:extra
      exec:
      - ip -6 route del default dev eth0
      - ip route del default dev eth0
      - ip addr add 10.0.1.10/24 dev eth1
      - ip route add default via 10.0.1.1
    
      
  links:
    - endpoints: ["PC1:eth1", "tayga:eth1"]
    - endpoints: ["tayga:eth2", "rtinetipv6:eth1"]
    - endpoints: ["rtinetipv6:eth2", "SRV1:eth1"]    
    
     
