name: siitdc
  
topology:
  nodes:

    # switch Nokia SRL
    srl1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd3
      startup-config: srlsw/config.json 
    
    BR:
      kind: linux
      image: quay.io/frrouting/frr:8.4.1
      binds:
        - rtinetipv6/daemons:/etc/frr/daemons
        - rtinetipv6/frr.conf:/etc/frr/frr.conf
      exec:
       - "sysctl -w net.ipv6.conf.all.forwarding=1" 
       - ip -6 route del default dev eth0

    BR6:
      kind: linux
      image: quay.io/frrouting/frr:8.4.1
      binds:
        - rtinetipv6/daemons:/etc/frr/daemons
        - rtinetipv6/frr.conf:/etc/frr/frr.conf
      exec:
       - "sysctl -w net.ipv6.conf.all.forwarding=1" 
       - ip -6 route del default dev eth0 
    
    CLAT:
      kind: linux
      image: siit-dcv2.1:latest
      exec:
       - ip -6 route del default dev eth0
       - ip -6 addr add 2001:db8:10:6::1/64 dev eth1
       - ip addr add 10.0.0.1/255.255.255.0 dev eth1
       - ip -6 addr add 2001:db8::10/48 dev eth2
       - "sysctl -w net.ipv4.ip_forward=1"
       - "sysctl -w net.ipv6.conf.all.forwarding=1"

    PLAT:
      kind: linux
      image: siit-dcv2.1:latest
      exec:
       - ip -6 route del default dev eth0
       - ip -6 addr add 2001:db8:dc::2/64 dev eth1
       - ip addr add 10.0.0.1/255.255.255.0 dev eth2
       - "sysctl -w net.ipv4.ip_forward=1"
       - "sysctl -w net.ipv6.conf.all.forwarding=1"
    
    S4:
      kind: linux
      image: esanchezv/ubuntu2204:latest
      exec:
      - ip -6 route del default dev eth0
      - ip -6 addr add 2001:db8:100::2/64 dev eth1
      - ip -6 route add default via 2001:db8:100::1

    S6:
      kind: linux
      image: esanchezv/ubuntu2204:latest
      exec:
      - ip -6 route del default dev eth0
      - ip -6 addr add 2001:db8:100::2/64 dev eth1
      - ip -6 route add default via 2001:db8:100::1
      
    C64:
      kind: linux
      image: docker.io/wbitt/network-multitool:extra
      exec:
      - ip -6 route del default dev eth0
      - ip route del default dev eth0
      - ip addr add 10.0.0.20/24 dev eth1
      - ip -6 addr add 2001:db8:10:6::20/64
      - ip route add default via 10.0.0.1
      - ip -6 route add default via 2001:db8:10:6::1/64
      
    
      
  links:
    - endpoints: ["PC1:eth1", "tayga:eth1"]
    - endpoints: ["tayga:eth2", "rtinetipv6:eth1"]
    - endpoints: ["rtinetipv6:eth2", "SRV1:eth1"]    
    
     
